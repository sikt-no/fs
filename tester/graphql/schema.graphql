En saksbehandler sin vurdering på om en søknad oppfyller et kravelement
"""
type KvalifiseringKravelement {
  kravelement: AdmissioKravelement
  resultattall: BigDecimal
  resultattallNvb: BigDecimal

  """
  Vurdering har en verdi dersom kravelementet er blitt vurdert av saksbehandler
  """
