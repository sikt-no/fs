"""
En søknadskladd er en potensiell søknad.

Søknadskladden knytter sammen utdanningstilbudene i studiekurven til en søker innenfor ett opptak,
med utdanningsbakgrunn og dokumentasjon.

Kladden opprettes når søkeren har lagt utdanningstilbudet innenfor et opptak til i studiekurven.

Når en søknadskladd leveres første gang, blir den til en søknad. Videre endringer skjer ved å redigere kladden,
deretter levere den på nytt.

En søker kan bare ha 1 søknadskladd per opptak.
"""
type Soknadskladd {
  """
  Liste av advarsler for de valgte utdanningstilbudene
  
  Advarsler vil ikke blokkere tilstandsendring. Man kan for eksempel levere en
  søknad til tross for advarsel.
  
  Eksempel: En endring på søknad er ikke garantert hensyntatt på grunn av en frist.
  """
  advarsler: [SoknadskladdAdvarsel!]!
  dokumenter: [Dokument!]
  id: ID!
  landkodeUtdanningsbakgrunn: AdmissioLand

  """Relatert opptak"""
  opptak: Opptak

  """
  Liste av valideringsfeil for de valgte utdanningstilbudene
  
  Feil vil blokkere en søknad fra å bli levert, for eksempel ved for mange valgte
  utdanningstilbud eller etter utgått søknadsfrist.
  """
  problemer: [SoknadskladdValideringsFeil!]! @deprecated(reason: "Bruk valideringsFeil")

  """Relatert søknad om den er levert"""
  soknad: Soknad
  tilstand: SoknadskladdTilstand!
  utdanningsbakgrunn: Utdanningsbakgrunn

  """Utdanningstilbudene i prioritert rekkefølge"""
  utdanningstilbud: [Utdanningstilbud!]!
  valideringsFeil: [SoknadskladdValideringsFeil!]!
}

"""
Advarsler vedrørende en søknadskladd.

Advarsler blokkerer ikke søker fra å levere søknad, eller endringer på søknad.

Eksempel på advarsel: En endring i prioritering vil bli gjort _etter_ en myk frist. Da står søknadsbehandling fritt til å se bort fra endringen.
"""
