  vurderingNvb: Boolean
}

input KvalifiseringKravelementInput {
  kravelementId: ID!
  resultat: BigDecimal
  sakId: ID!
  vurdering: Boolean
}

"""
┌─────────────────┬──────────┬─────────────────────────────────┐
│ harBestattFaget │ resultat │ Betydning                       │
├─────────────────┼──────────┼─────────────────────────────────┤
│ null            │ null     │ Ikke vurdert                    │
│ true            │ null     │ Har bestått faget uten resultat │
│ false           │ null     │ Har ikke bestått faget          │
│ null            │ tall     │ Ugyldig kombinasjon             │
│ true            │ tall     │ Har bestått faget med resultat  │
│ false           │ tall     │ Ugyldig kombinasjon             │
└─────────────────┴──────────┴─────────────────────────────────┘
"""
type KvalifiseringKravelementV2 {
  grunnlag: Grunnlag
  harBestattFaget: Boolean
  kravelement: AdmissioKravelement
  resultat: BigDecimal
}

