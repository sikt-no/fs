name: Playwright Tests

on:
  push:
    branches: [main]

env:
  REGISTRY: artifactory.sikt.no:443
  REPO: docker-common-local
  IMAGE_NAME: fs-playwright-tests

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Artifactory
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ARTIFACTORY_USERNAME }}
          password: ${{ secrets.ARTIFACTORY_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  test:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Log in to Artifactory
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ARTIFACTORY_USERNAME }}
          password: ${{ secrets.ARTIFACTORY_TOKEN }}

      - name: Run tests
        run: |
          docker run --rm \
            -e GRAPHQL_ENDPOINT=${{ secrets.GRAPHQL_ENDPOINT }} \
            -e GRAPHQL_TOKEN=${{ secrets.GRAPHQL_TOKEN }} \
            -v ${{ github.workspace }}/test-results:/app/tester/test-results \
            -v ${{ github.workspace }}/playwright-report:/app/tester/playwright-report \
            ${{ env.REGISTRY }}/${{ env.REPO }}/${{ env.IMAGE_NAME }}:latest

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30
